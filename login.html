<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroFinance Kenya - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-color: #1f2937;
            --light-color: #f9fafb;
            --border-color: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, var(--dark-color), var(--primary-color));
            color: white;
            padding: 30px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--secondary-color);
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .logo span {
            color: var(--secondary-color);
            font-weight: 300;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .login-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--dark-color);
            cursor: pointer;
            font-size: 1.1rem;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: var(--dark-color);
            font-size: 0.95rem;
        }

        .checkbox-container input {
            margin-right: 8px;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .form-actions {
            margin-top: 30px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }

        .btn-google {
            background: white;
            color: var(--dark-color);
            border: 2px solid var(--border-color);
            margin-top: 15px;
        }

        .btn-google:hover {
            background: #f8fafc;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: var(--dark-color);
            font-size: 0.9rem;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: var(--dark-color);
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border-left: 4px solid var(--secondary-color);
        }

        .alert-danger {
            background-color: #fee2e2;
            color: #991b1b;
            border-left: 4px solid var(--danger-color);
        }

        .system-status {
            background-color: #f8fafc;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-indicator.online {
            background-color: var(--secondary-color);
            box-shadow: 0 0 10px var(--secondary-color);
        }

        .status-indicator.offline {
            background-color: var(--danger-color);
        }

        @media (max-width: 576px) {
            .container {
                max-width: 100%;
            }
            
            .header, .login-form {
                padding: 20px;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-coins"></i>
                <h1>MicroFinance<span>Kenya</span></h1>
            </div>
            <p>Secure Login - National Microfinance System</p>
        </div>

        <div class="login-form">
            <div id="alert" class="alert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" required placeholder="Enter your password">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>

                    <div class="divider">
                        <span>Or sign in with</span>
                    </div>

                    <button type="button" class="btn btn-google" id="googleLogin">
                        <i class="fab fa-google"></i> Google
                    </button>
                </div>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>

            <div class="system-status">
                <h4><i class="fas fa-server"></i> System Status</h4>
                <div class="status-item">
                    <span>Authentication</span>
                    <span class="status-indicator online"></span>
                </div>
                <div class="status-item">
                    <span>Database</span>
                    <span class="status-indicator online"></span>
                </div>
                <div class="status-item">
                    <span>Real-time Updates</span>
                    <span class="status-indicator online"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class LoginSystem {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkAutoLogin();
            }

            setupEventListeners() {
                // Password toggle
                document.getElementById('togglePassword').addEventListener('click', () => {
                    this.togglePasswordVisibility();
                });

                // Form submission
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Google login
                document.getElementById('googleLogin').addEventListener('click', () => {
                    this.handleGoogleLogin();
                });
            }

            checkAutoLogin() {
                const rememberMe = localStorage.getItem('mfk_remember_me') === 'true';
                if (rememberMe) {
                    const savedEmail = localStorage.getItem('mfk_saved_email');
                    if (savedEmail) {
                        document.getElementById('email').value = savedEmail;
                        document.getElementById('rememberMe').checked = true;
                    }
                }
            }

            togglePasswordVisibility() {
                const passwordInput = document.getElementById('password');
                const toggleBtn = document.getElementById('togglePassword');
                const icon = toggleBtn.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    icon.className = 'fas fa-eye';
                }
            }

            async handleLogin() {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;

                // Validation
                if (!email || !password) {
                    this.showAlert('Please enter both email and password.', 'danger');
                    return;
                }

                // Show loading state
                const loginBtn = document.getElementById('loginBtn');
                const originalText = loginBtn.innerHTML;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                loginBtn.disabled = true;

                try {
                    // Get users from local storage
                    const users = JSON.parse(localStorage.getItem('mfk_users') || '[]');
                    
                    // Find user
                    const user = users.find(u => u.email === email && atob(u.password) === password);
                    
                    if (!user) {
                        throw new Error('Invalid email or password.');
                    }

                    // Check if user is approved
                    if (user.status !== 'approved') {
                        throw new Error('Your account is pending approval. Please wait for admin approval.');
                    }

                    // Save remember me preference
                    if (rememberMe) {
                        localStorage.setItem('mfk_remember_me', 'true');
                        localStorage.setItem('mfk_saved_email', email);
                    } else {
                        localStorage.removeItem('mfk_remember_me');
                        localStorage.removeItem('mfk_saved_email');
                    }

                    // Create session
                    const session = {
                        id: user.id,
                        fullName: user.fullName,
                        email: user.email,
                        role: user.role,
                        county: user.county,
                        loginTime: new Date().toISOString(),
                        sessionId: 'session_' + Date.now()
                    };

                    // Save session to localStorage
                    localStorage.setItem('mfk_session', JSON.stringify(session));

                    // Log login activity
                    this.logActivity('login', `${user.fullName} logged in`);

                    // Show success message
                    this.showAlert('Login successful! Redirecting...', 'success');

                    // Redirect based on role
                    setTimeout(() => {
                        this.redirectUser(user.role);
                    }, 1500);

                } catch (error) {
                    this.showAlert(error.message, 'danger');
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                }
            }

            redirectUser(role) {
                switch(role) {
                    case 'admin':
                        window.location.href = 'admin.html';
                        break;
                    case 'finance':
                        window.location.href = 'finance.html';
                        break;
                    case 'manager':
                        window.location.href = 'manager.html';
                        break;
                    default:
                        this.showAlert('Invalid user role.', 'danger');
                }
            }

            handleGoogleLogin() {
                // Initialize Google Sign-In
                if (typeof google !== 'undefined') {
                    google.accounts.id.initialize({
                        client_id: 'YOUR_GOOGLE_CLIENT_ID', // Replace with your actual client ID
                        callback: this.handleGoogleResponse.bind(this),
                        context: 'signin'
                    });
                    
                    google.accounts.id.prompt();
                } else {
                    this.showAlert('Google Sign-In is not available. Please use the form.', 'warning');
                }
            }

            handleGoogleResponse(response) {
                try {
                    const profile = JSON.parse(atob(response.credential.split('.')[1]));
                    
                    // Find user by email
                    const users = JSON.parse(localStorage.getItem('mfk_users') || '[]');
                    const user = users.find(u => u.email === profile.email);
                    
                    if (!user) {
                        this.showAlert('No account found with this Google email. Please sign up first.', 'danger');
                        return;
                    }

                    // Check if user is approved
                    if (user.status !== 'approved') {
                        this.showAlert('Your account is pending approval. Please wait for admin approval.', 'danger');
                        return;
                    }

                    // Create session
                    const session = {
                        id: user.id,
                        fullName: user.fullName,
                        email: user.email,
                        role: user.role,
                        county: user.county,
                        loginTime: new Date().toISOString(),
                        sessionId: 'session_' + Date.now(),
                        googleAuth: true
                    };

                    // Save session
                    localStorage.setItem('mfk_session', JSON.stringify(session));

                    // Log login activity
                    this.logActivity('google_login', `${user.fullName} logged in via Google`);

                    // Show success message
                    this.showAlert('Google login successful! Redirecting...', 'success');

                    // Redirect based on role
                    setTimeout(() => {
                        this.redirectUser(user.role);
                    }, 1500);

                } catch (error) {
                    this.showAlert('Failed to process Google Sign-In.', 'danger');
                }
            }

            logActivity(action, details) {
                const activities = JSON.parse(localStorage.getItem('mfk_activities') || '[]');
                activities.push({
                    timestamp: new Date().toISOString(),
                    action,
                    details,
                    ip: this.getMockIP()
                });
                localStorage.setItem('mfk_activities', JSON.stringify(activities.slice(-1000)));
            }

            getMockIP() {
                return `192.168.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
            }

            showAlert(message, type) {
                const alert = document.getElementById('alert');
                alert.textContent = message;
                alert.className = `alert alert-${type}`;
                alert.style.display = 'block';
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        // Initialize login system
        document.addEventListener('DOMContentLoaded', () => {
            window.loginSystem = new LoginSystem();
        });
    </script>
</body>
</html>
